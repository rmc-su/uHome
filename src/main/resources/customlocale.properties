econ.insufficient.warp={{RED}}You need {{COST}} {{CURRENCY}} to warp to '{{HOME}}'!
econ.insufficient.set={{RED}}You need {{COST}} {{CURRENCY}} to set a home!
econ.charged={{AQUA}}Your account was charged {{COST}} {{CURRENCY}}.
