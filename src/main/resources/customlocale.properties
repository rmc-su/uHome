own.limit.ok={{AQUA}}You can set up to {{LIMIT}} homes.
admin.limit.ok={{AQUA}}{{OWNER}} can set up to {{LIMIT}} homes.
admin.limit.noplayer={{RED}}Player not found.
# Home reload
admin.reload.ok={{AQUA}}[uHome] Reloading config.
